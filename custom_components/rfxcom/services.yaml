send_command:
  name: Envoyer une commande
  description: Envoie une commande ON/OFF ou appaire une prise AC via Node.js
  fields:
    protocol:
      name: Protocole
      description: Protocole de l'appareil (AC uniquement pour l'instant)
      required: true
      selector:
        select:
          options:
            - AC
    device_id:
      name: Device ID
      description: "Identifiant de l'appareil (hex, ex: 02382C82)"
      required: true
      selector:
        text:
    unit_code:
      name: Unit Code
      description: Code unité (1-16)
      required: true
      selector:
        number:
          min: 1
          max: 16
          step: 1
    command:
      name: Commande
      description: Commande à envoyer
      required: true
      selector:
        select:
          options:
            - "on"
            - "off"
            - "pair"
    port:
      name: Port USB
      description: Port USB du RFXCOM (optionnel, auto-détection si non spécifié)
      required: false
      selector:
        text:
