name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-mock pytest-cov pyserial
    
    - name: Run tests
      run: |
        pytest tests/test_coordinator_functions.py tests/test_const.py tests/test_coverage.py -v
    
    - name: Check test results
      run: |
        pytest tests/test_coordinator_functions.py tests/test_const.py tests/test_coverage.py -v --tb=short


